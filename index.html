    Papa.parse(csvData, {

      skipEmptyLines: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const name = row.Name;
          const address = row.Address;

          if (!isNaN(lat) && !isNaN(lon)) {
            // Choose icon based on location type
            let icon = petroleumIcon;
            if (name.includes("Farm & Ranch")) icon = farmIcon;
            if (name.includes("Fertilizer")) icon = fertilizerIcon;

            // Add marker
            L.marker([lat, lon], { icon: icon })
              .addTo(map)
              .bindPopup(`<b>${name}</b><br>${address}<br>Lat: ${lat}, Lon: ${lon}`);
          }
        });
      }
    });
